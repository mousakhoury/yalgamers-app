<script>
	if (global === undefined) {
		var global = window;

	// Wait for the iframe to fully load
	window.onload = function () {
		var iframe = document.querySelector('#gameiframe'); // Select the iframe by tag, or use a more specific selector if necessary
		if (iframe) {
			var iframeDocument = iframe.contentDocument || iframe.contentWindow.document; // Get the document inside the iframe

			// Now, you can access elements inside the iframe document
			var unityContainer = document.querySelector('#unity-container');

			var unityCanvas = document.querySelector('#unity-canvas');

			console.log(unityContainer);

			// You can now manipulate the unityContainer as needed, for example:
			unityContainer.style.width = '65%';
			unityCanvas.style.width = '100%';

			unityCanvas.style.aspectRatio = '16 / 9';
